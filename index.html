<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profissional</title>
    <!-- Importação do Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Importação da Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Estilo para o cursor piscante */
        #typewriter-cursor {
            display: inline-block;
            animation: blink 0.7s infinite;
            color: #667eea; /* Cor azul específica */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div class="w-full max-w-sm bg-gray-900 rounded-lg shadow-lg p-4">
        <!-- Header -->
        <div class="flex items-center mb-4">
            <img src="imgs/perfil.jpeg" alt="Foto de Perfil" class="w-16 h-16 rounded-full border-2 border-blue-500">
            <div class="ml-4">
                <h1 class="text-xl font-bold">
                    <span id="typewriter-text"></span><span id="typewriter-cursor">|</span>
                </h1>
                <p class="text-blue-400">RianDEV</p>
                <p class="text-sm">Software Developer</p>
            </div>
        </div>
        <!-- Hard Skills -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Hard Skills</h2>
            <div class="flex flex-wrap">
                <!-- Ícones com transição utilizando classes Tailwind -->
                <img src="imgs/html.png" alt="HTML5" class="w-8 h-8 mr-2 mb-2 transform transition-transform duration-300 ease-in-out hover:-translate-y-1.5">
                <img src="imgs/css-3.png" alt="CSS3" class="w-8 h-8 mr-2 mb-2 transform transition-transform duration-300 ease-in-out hover:-translate-y-1.5">
                <img src="imgs/script-java.png" alt="JavaScript" class="w-8 h-8 mr-2 mb-2 transform transition-transform duration-300 ease-in-out hover:-translate-y-1.5">
                <img src="imgs/bootstrap.png" alt="Bootstrap" class="w-8 h-8 mr-2 mb-2 transform transition-transform duration-300 ease-in-out hover:-translate-y-1.5">
                <img src="imgs/nodejs.png" alt="Node.js" class="w-8 h-8 mr-2 mb-2 transform transition-transform duration-300 ease-in-out hover:-translate-y-1.5">
                <img src="imgs/github.png" alt="GitHub" class="w-8 h-8 mr-2 mb-2 transform transition-transform duration-300 ease-in-out hover:-translate-y-1.5">
            </div>
        </div>
        <!-- Links -->
        <div class="space-y-4">
            <!-- Links com transições utilizando classes Tailwind -->
            <a href="https://rianmessias.github.io/landing-page/" class="block bg-blue-500 text-white rounded-lg px-4 py-3 text-center font-semibold transition transform hover:-translate-y-1 hover:scale-110 hover:bg-blue-600">
                Meu site portfólio
            </a>
            <a href="https://www.instagram.com/og.meno/" class="block bg-blue-500 text-white rounded-lg px-4 py-3 text-center font-semibold transition transform hover:-translate-y-1 hover:scale-110 hover:bg-blue-600">
                Meu Instagram
            </a>
            <a href="https://x.com/nagataOg" class="block bg-blue-500 text-white rounded-lg px-4 py-3 text-center font-semibold transition transform hover:-translate-y-1 hover:scale-110 hover:bg-blue-600">
                Meu X
            </a>
            <a href="docs/Curriculo Rian Messias Alves .pdf" class="block bg-blue-500 text-white rounded-lg px-4 py-3 text-center font-semibold transition transform hover:-translate-y-1 hover:scale-110 hover:bg-blue-600">
                Baixar Currículo
            </a>
        </div>
    </div>

    <!-- Script para o efeito de typewriter em loop -->
    <script>
        // Configurações do Typewriter
        const text = "Rian Messias";
        const typingSpeed = 150; // Velocidade de digitação em milissegundos
        const deletingSpeed = 100; // Velocidade de deleção em milissegundos
        const pauseTime = 2000; // Tempo de pausa após digitar a frase

        let i = 0; // Índice atual da letra
        let isDeleting = false; // Flag para indicar se está deletando
        let loopCount = 0; // Contador de loops (opcional)
        const typewriterText = document.getElementById("typewriter-text");
        const typewriterCursor = document.getElementById("typewriter-cursor");

        function typeWriter() {
            const currentText = text.substring(0, i);
            typewriterText.innerHTML = currentText;

            if (!isDeleting) {
                if (i < text.length) {
                    i++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    // Pausa após terminar de digitar
                    setTimeout(() => {
                        isDeleting = true;
                        setTimeout(typeWriter, deletingSpeed);
                    }, pauseTime);
                }
            } else {
                if (i > 0) {
                    i--;
                    setTimeout(typeWriter, deletingSpeed);
                } else {
                    isDeleting = false;
                    setTimeout(typeWriter, typingSpeed);
                }
            }
        }

        // Iniciar o efeito após o carregamento da página
        document.addEventListener("DOMContentLoaded", function() {
            typeWriter();
        });
    </script>
</body>
</html>
